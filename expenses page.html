<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="image-container">
      <img class="profile-icon" src="./imgs/profile.png" alt="profile icon" />
      <img
        class="location-icon"
        src="./imgs/location.png"
        alt="location icon"
      />
    </div>
    <h1 class="title-header">My budget</h1>
    <img class="chart-of_pies" src="./imgs/pie.png" alt="pie chart" />

    <div class="lis-dots">
      <span class="dot"></span>
      <p class="text-dot_list">Savings &minus;</p>
      <p class="percentage">20%</p>
    </div>

    <div class="edit-expenses">
      <input class="edit-expenses_additions" type="button" value="Edit" />
    </div>
  </body>
</html>
